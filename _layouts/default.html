<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    <div class="page-content">

      <!-- Layout-specific overrides -->
      <style>
        .site-header {
          display: grid;
          grid-template-columns: 1fr auto 1fr; /* left, center, right */
          align-items: center;
          padding: 0.5rem 0;
        }

        /* Logo on the left */
        .site-header .logo {
          justify-self: start;
          margin: 0;
        }

        /* Nav in the center */
        .site-header .nav {
          justify-self: center;
        }

        /* Force nav to always show and be horizontal */
        .site-header .site-nav { display: block !important; }

        .site-header .site-nav nav ul.page-link {
          display: flex;
          justify-content: center;
          gap: 1.5rem;
          list-style: none;
          margin: 0;
          padding: 0;
        }

        .site-header .site-nav nav ul.page-link li { margin: 0; }

        /* Hide hamburger icon on large screens */
        .nav .menu-icon { display: none; }
      </style>

      <div class="container">
        <!-- Header across top -->
        <div class="twelve columns">
          {% include header.html %}
        </div>

        <!-- Content full-width -->
        <div class="twelve columns" style="z-index:100;">
          <div class="wrapper">
            {{ content }}
          </div>
        </div>
      </div>

      {% include footer.html %}
    </div>
  </body>
</html>
